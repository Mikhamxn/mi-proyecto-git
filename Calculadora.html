<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Minimalista</title>
  <link rel="stylesheet" href="styles.css">
  <style>   
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #f7f7f7;
    font-family: 'Arial', sans-serif;
    }

    .calculator {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 300px;
    overflow: hidden;
    }

    .display {
    background: #282c34;
    color: #fff;
    font-size: 2.5rem;
    text-align: right;
    padding: 20px;
    border-bottom: 1px solid #ccc;
    height: 80px;
    }

    .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1px;
    background: #ccc;
    }

    .btn {
    background: #f7f7f7;
    border: none;
    font-size: 1.5rem;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    }

    .btn:active {
    background: #ddd;
    }

    .btn.operator {
    background: #f0ad4e;
    color: #fff;
    }

    .btn.operator:active {
    background: #d68a2b;
    }

    .btn.clear {
    grid-column: span 4;
    background: #d9534f;
    color: #fff;
    font-size: 1.3rem;
    }

    .btn.clear:active {
    background: #b52d2a;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn operator">÷</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn operator">×</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn operator">−</button>

      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn"tton>
      <button class="btn operator">+</button>

    </div>
  </div>
</body>
</html>
